[package]
name = "test-cdylib"
version = "1.1.0"
authors = ["Jason Newcomb <jsnewcomb@pm.me>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Jarcho/test-cdylib"
description = "Library for dynamically linking to cdylib projects from test code."
exclude = [
    "test-self-as-cdylib/*",
    ".github/*",
]
readme = "README.md"

[workspace]
members = ["test-self-as-cdylib"]

[[example]]
name = "test_example"
crate-type = ["cdylib"]

[dependencies]
serde = { version = "1.0.103", features = ["derive"] }
serde_json = "1.0"
toml = "0.5.2"
cargo_metadata = "0.13.0"

[dev-dependencies]
dlopen = "0.1.8"
once_cell = "1.0"
